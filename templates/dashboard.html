<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fadeInDown 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-blue-700 flex items-center justify-center min-h-screen px-4 sm:px-6">
  <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg text-center transform transition-all duration-500 hover:scale-105">
    <h2 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8 text-white drop-shadow-lg animate-fade-in-down">Welcome, {{ username }} ðŸ‘‹</h2>
    <p class="text-gray-200 mb-6 sm:mb-8 text-sm sm:text-lg">You're now logged in to your dashboard.</p>
    <div class="grid grid-cols-1 gap-4 sm:gap-6 sm:grid-cols-2 mb-6 sm:mb-8">
      <div class="bg-gradient-to-r from-purple-500 to-indigo-500 p-4 sm:p-5 rounded-lg text-white transform transition duration-300 hover:scale-105">
        <h3 class="text-lg sm:text-xl font-semibold mb-2">Profile</h3>
        <p class="text-xs sm:text-sm">Manage your account details and preferences.</p>
        <a href="/profile" class="mt-2 sm:mt-3 inline-block text-purple-100 hover:underline text-xs sm:text-sm">Go to Profile</a>
      </div>
      <div class="bg-gradient-to-r from-blue-500 to-cyan-500 p-4 sm:p-5 rounded-lg text-white transform transition duration-300 hover:scale-105">
        <h3 class="text-lg sm:text-xl font-semibold mb-2">Settings</h3>
        <p class="text-xs sm:text-sm">Customize your dashboard and notifications.</p>
        <a href="/settings" class="mt-2 sm:mt-3 inline-block text-blue-100 hover:underline text-xs sm:text-sm">Go to Settings</a>
      </div>
    </div>
    <a href="/logout" class="inline-block bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 sm:px-8 py-3 rounded-lg font-semibold hover:from-red-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 text-sm sm:text-base">Logout</a>
  </div>
</body>
</html>
