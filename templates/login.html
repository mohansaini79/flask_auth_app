<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fadeInDown 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 flex items-center justify-center min-h-screen px-4 sm:px-6">
  <div class="bg-white bg-opacity-10 backdrop-blur-lg p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-105">
    <h2 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8 text-center text-white drop-shadow-lg animate-fade-in-down">Welcome Back</h2>
    <form method="POST" class="space-y-5 sm:space-y-6">
      <div class="relative">
        <input type="text" name="username" placeholder="Username" class="w-full p-3 sm:p-4 bg-white bg-opacity-20 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 text-sm sm:text-base pl-3 sm:pl-4 pr-10" required>
        <span class="absolute inset-y-0 right-0 flex items-center pr-3 sm:pr-4">
          <svg class="w-4 h-4 sm:w-6 sm:h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </span>
      </div>
      <div class="relative">
        <input type="password" name="password" id="login-password" placeholder="Password" class="w-full p-3 sm:p-4 bg-white bg-opacity-20 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 text-sm sm:text-base pl-3 sm:pl-4 pr-10" required>
        <span class="absolute inset-y-0 right-0 flex items-center pr-10 sm:pr-12 space-x-2">
          <button type="button" id="toggle-password" class="text-gray-300 focus:outline-none">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
          <button type="button" id="toggle-password-hidden" class="text-gray-300 focus:outline-none hidden">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.953 9.953 0 01-2.347 3.715M3 3l9.193 9.193" />
            </svg>
          </button>
        </span>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-3 sm:p-4 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 text-sm sm:text-base">Login</button>
    </form>
    <p class="text-center mt-4 sm:mt-6 text-xs sm:text-sm text-gray-200">New here? <a href="/signup" class="text-purple-300 hover:underline hover:text-purple-100 transition">Signup now</a></p>

    <script>
      const password = document.getElementById('login-password');
      const toggleBtn = document.getElementById('toggle-password');
      const toggleHiddenBtn = document.getElementById('toggle-password-hidden');

      toggleBtn.addEventListener('click', () => {
        if (password.type === 'password') {
          password.type = 'text';
          toggleBtn.classList.add('hidden');
          toggleHiddenBtn.classList.remove('hidden');
        }
      });

      toggleHiddenBtn.addEventListener('click', () => {
        if (password.type === 'text') {
          password.type = 'password';
          toggleHiddenBtn.classList.add('hidden');
          toggleBtn.classList.remove('hidden');
        }
      });
    </script>
  </div>
</body>
</html>
